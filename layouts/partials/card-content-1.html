<a href="{{ .RelPermalink }}">
    {{ with .Resources.GetMatch "cover*" }}
        {{ $img := . }}
        {{ $img := $img.Fit "800x800" }}
        <img class="card-img-top" src="{{ $img.RelPermalink }}" alt="Cover Image">
    {{ end }}
</a>
<div class="card-body">
    <a class="text-reset text-decoration-none" href="{{ .RelPermalink }}">
        <h3 class="card-title">{{ .Title }}</h3>
    </a>
    <p class="card-text">{{ .Summary }}</p>
    <a class="align-self-center text-center d-block" href="{{ .RelPermalink }}">view more</a>
</div>
